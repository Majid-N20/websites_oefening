    <section id="contact">
      <h1>Contact</h1>
      <p>Hoe kan een werkgever jou bereiken?</p>
      <ul>
        <li>Mail: <a href="https://gmail.com">Gmail</a></li>
        <li>
          LinkedIn:
          <a href="https://www.linkedin.com/in/jouwprofiel/" target="_blank"
            >LinkedIn-profiel</a
          >
        </li>
      </ul>

      <h2>Contactformulier</h2>
      <form action="#" method="post">
        <label for="naam">Naam:</label><br />
        <input
          type="text"
          id="naam"
          name="naam"
          placeholder="Uw naam"
          required
        /><br /><br />

        <label for="email">E-mailadres:</label><br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Uw e-mailadres"
          required
        /><br /><br />

        <label for="onderwerp">Onderwerp:</label><br />
        <input
          type="text"
          id="onderwerp"
          name="onderwerp"
          placeholder="Onderwerp van uw bericht"
          required
        /><br /><br />

        <label for="bericht">Uw bericht:</label><br />
        <textarea
          id="bericht"
          name="bericht"
          rows="4"
          placeholder="Typ hier uw bericht"
          required
        ></textarea
        ><br /><br />

        <input type="submit" value="Verstuur" />
      </form>
    </section>
